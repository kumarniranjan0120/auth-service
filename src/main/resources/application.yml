server:
  port: 8081
  servlet:
    context-path: /auth

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: auth_user
    password: auth_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:default-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:default-google-client-secret}
            scope: profile,email
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
          github:
            client-id: ${GITHUB_CLIENT_ID:default-github-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:default-github-client-secret}
            scope: user:email,read:user
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"

auth:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-change-in-production}
    expiration: 86400000 # 24 hours in milliseconds
    refresh-token:
      expiration: 604800000 # 7 days in milliseconds

  oauth2:
    default-redirect-url: http://localhost:3000
    authorized-redirect-uris:
      - http://localhost:3000
      - http://localhost:3000/login/oauth2/callback
      - https://yourdomain.com

logging:
  level:
    com.authservice: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always